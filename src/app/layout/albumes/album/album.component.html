<div class="col">
    <div class="card h-100">
        <div class="reproductor">
            <i (click)="escucharAlbum()" class="play-album fa-solid fa-play"></i>
            <img [src]="rutaFotoAlbum" class="card-img-top" alt="img-album">
        </div>
        <div class="card-body">
            <h5 class="text-start card-text">{{tituloAlbum}}</h5>
            <p class="text-start card-text">{{artistaAlbum}}</p>
        </div>
    </div>
</div>
